<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 135" width="100%" height="auto">
  <defs>
    <linearGradient id="lavenderGradient" x1="5%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#b4befe" />
      <stop offset="100%" stop-color="#cba6f7" />
    </linearGradient>
  </defs>
  <style>
    .ascii {
      font-family: monospace;
      font-size: 14px;
      fill: url(#lavenderGradient);
      white-space: pre;
      opacity: 0;
      animation: slideAndFade 6s ease-in-out infinite;
    }

    .ascii:nth-child(1) {
      animation-delay: 0s;
    }

    .ascii:nth-child(2) {
      animation-delay: 0.2s;
    }

    .ascii:nth-child(3) {
      animation-delay: 0.4s;
    }

    .ascii:nth-child(4) {
      animation-delay: 0.6s;
    }

    .ascii:nth-child(5) {
      animation-delay: 0.8s;
    }

    .ascii:nth-child(6) {
      animation-delay: 1s;
    }

    @keyframes slideAndFade {
      0% {
        opacity: 0;
        transform: translateX(-40px);
      }
      50% {
        opacity: 1;
        transform: translateX(40px);
      }
      80% {
        opacity: 1;
        transform: translateX(40px);
      }
      100% {
        opacity: 0;
        transform: translateX(-40px);
      }
    }
  </style>

