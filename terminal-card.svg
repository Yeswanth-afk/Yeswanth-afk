    #art3 { animation-delay: 8s; }

    @keyframes fadeCycle {
      0%   { opacity: 0; }
      8%   { opacity: 1; }
      25%  { opacity: 1; }
      33%  { opacity: 0; }
      100% { opacity: 0; }
