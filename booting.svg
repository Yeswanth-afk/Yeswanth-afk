<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" width="100%" height="auto">
  <defs>
    <!-- Dark Mode Gradient -->
    <linearGradient id="lavenderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7a7fcd" />
      <stop offset="100%" stop-color="#a079d4" />
    </linearGradient>

    <!-- Light Mode Gradient -->
    <linearGradient id="lightModeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2c3e50" />
      <stop offset="100%" stop-color="#34495e" />
    </linearGradient>
  </defs>

  <style>
    .terminal {
      font-family: monospace;
      font-size: 18px;
    }

    .ascii {
      font-family: monospace;
      font-size: 14px;
      white-space: pre;
      opacity: 0;
    }

    .greeting {
      font-family: monospace;
      font-size: 18px;
      fill: white;
      opacity: 0;
    }

    /* Default gradient for light mode */
    .terminal, .ascii {
      fill: url(#lightModeGradient);
    }

    /* Dark mode gradient */
    @media (prefers-color-scheme: dark) {
      .terminal, .ascii {
        fill: url(#lavenderGradient);
      }

      .greeting {
        fill: white;
      }
    }

    /* Light mode greeting text */
    @media (prefers-color-scheme: light) {
      .greeting {
        fill: black;
      }
    }

    /* Typewriter effect - step-by-step display of each character */
    .typewriter {
      animation: typewriter 0.5s steps(40) 0.5s forwards; /* 0.5-second duration with 0.5s delay */
      white-space: pre;
      overflow: hidden;
    }

    @keyframes typewriter {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    /* Fade-in animation for smoother transition */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>

  <!-- Terminal Boot Sequence -->
  <text class="terminal" x="0" y="40">
    Loading...
    <animate attributeName="opacity" from="1" to="0" dur="2s" begin="0s" fill="freeze"/>
  </text>

  <text class="terminal" x="0" y="40" opacity="0">
    Booting... please wait.
    <animate attributeName="opacity" from="0" to="1" dur="2s" begin="2s" fill="freeze"/>
    <animate attributeName="opacity" from="1" to="0" dur="2s" begin="5s" fill="freeze"/>
  </text>

  <text class="terminal" x="0" y="40" opacity="0">
    Profile Loaded.
    <animate attributeName="opacity" from="0" to="1" dur="2s" begin="6s" fill="freeze"/>
    <animate attributeName="opacity" from="1" to="0" dur="2s" begin="8s" fill="freeze"/>
  </text>

  <text class="terminal" x="0" y="40" opacity="0">
    yeswanth@github:~$ whoami
    <animate attributeName="opacity" from="0" to="1" dur="2s" begin="9s" fill="freeze"/>
  </text>

  <!-- Greeting Text -->
  <text class="greeting" x="0" y="90">
    👋 Hi, I'm 
    <animate attributeName="opacity" from="0" to="1" dur="2s" begin="10s" fill="freeze"/>
  </text>

  <!-- ASCII Art with Faster Typewriter Effect (0.5 seconds duration) -->
  <text class="ascii typewriter" x="-40" y="120" dominant-baseline="text-before-edge">
    ██╗   ██╗███████╗███████╗██╗    ██╗ █████╗ ███╗   ██╗████████╗██╗  ██╗    ███████╗
    <animate attributeName="opacity" from="0" to="1" dur="2s" begin="10.5s" fill="freeze"/>
  </text>

  <text class="ascii typewriter" x="-40" y="142" dominant-baseline="text-before-edge">
    ╚██╗ ██╔╝██╔════╝██╔════╝██║    ██║██╔══██╗████╗  ██║╚══██╔══╝██║  ██║    ██╔════╝
    <animate attributeName="opacity" from="0" to="1" dur="2s" begin="11s" fill="freeze"/>
  </text>

  <text class="ascii typewriter" x="-40" y="164" dominant-baseline="text-before-edge">
     ╚████╔╝ █████╗  ███████╗██║ █╗ ██║███████║██╔██╗ ██║   ██║   ███████║    ███████╗
     <animate attributeName="opacity" from="0" to="1" dur="2s" begin="11.5s" fill="freeze"/>
  </text>

  <text class="ascii typewriter" x="-40" y="186" dominant-baseline="text-before-edge">
      ╚██╔╝  ██╔══╝  ╚════██║██║███╗██║██╔══██║██║╚██╗██║   ██║   ██╔══██║    ╚════██║
      <animate attributeName="opacity" from="0" to="1" dur="2s" begin="12s" fill="freeze"/>
  </text>

  <text class="ascii typewriter" x="-40" y="208" dominant-baseline="text-before-edge">
       ██║   ███████╗███████║╚███╔███╔╝██║  ██║██║ ╚████║   ██║   ██║  ██║    ███████║
       <animate attributeName="opacity" from="0" to="1" dur="2s" begin="12.5s" fill="freeze"/>
  </text>

  <text class="ascii typewriter" x="-40" y="230" dominant-baseline="text-before-edge">
       ╚═╝   ╚══════╝╚══════╝ ╚══╝╚══╝ ╚═╝  ╚═╝╚═╝  ╚═══╝   ╚═╝   ╚═╝  ╚═╝    ╚══════╝
       <animate attributeName="opacity" from="0" to="1" dur="2s" begin="13s" fill="freeze"/>
  </text>
</svg>
